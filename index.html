<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUSCA DE CEP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <div class="container">
        <h1>Busca de CEP</h1>
        <form>
            <label for="cep">CEP</label>
            <input type="text" id="cep" placeholder="Digite seu CEP" minlength="8" maxlength="11">
            <button type="button" id="buscar">Enviar</button> <!-- Botão para buscar CEP sem recarregar a pagina automatico -->  
        </form>

        <div id="resultado">
            <!-- Resultado da busca será exibido aqui -->
        </div>
    </div>

    <script src="cep.js"></script>
</body>
</html>
